<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/school-logo.png" />
  <link rel="stylesheet" href="create.css">
</head>

<body>
  <header>
    <img src="images/school-logo.png" alt="School Logo" class="profile-pic" />
    <nav class="header-nav">
      <a href="index.html#home">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#services">Services</a>
      <a href="index.html#contact">Contact</a>
      <div class="user-icon-container">
        <img src="images/1.png" alt="User Icon" id="userIcon">
        <div id="authPopup" class="auth-popup">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Create Account</button>
          <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <section id="create-attendance" class="content-container">
    <div class="main-content" style="text-align: center;">
      <h2 style="color: #FFD700;">Create Attendance</h2>
      <p style="color: #ccc;">Enter a new section and subject to add it below.</p>
      <form id="attendance-form">
        <label for="section" style="color: #FFD700;">Section:</label>
        <input type="text" id="section" name="section" required /><br /><br />
        <label for="subject" style="color: #FFD700;">Subject:</label>
        <input type="text" id="subject" name="subject" required /><br /><br />
        <button type="submit" class="create-btn">➕ Create</button>
      </form>
    </div>
  </section>

  <main class="content-container">
    <div class="main-content">
      <h2 style="text-align: center; color: #FFD700;">SECTIONS</h2>
      <input type="text" id="search" placeholder="Search section..."
        style="padding: 10px; width: 100%; max-width: 400px; margin: 20px auto; display:block; background:#000; color:#FFD700; border:1px solid gold; border-radius:6px;">
      <div class="section-grid" id="section-grid"></div>
    </div>
  </main>

  <footer>
    <p style="text-align: center; color: #FFD700;">&copy; Attendance Website</p>
  </footer>

  <div id="registration-modal">
    <form id="registration-form">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div id="teacher-fields" style="display: none;">
        <label for="teacher-subject">Subject:</label>
        <input type="text" id="teacher-subject" name="teacher-subject" placeholder="Enter subject">

        <label for="teacher-section">Section:</label>
        <input type="text" id="teacher-section" name="teacher-section" placeholder="Enter section">
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('attendance-form');
      const sectionGrid = document.getElementById('section-grid');
      const searchInput = document.getElementById("search");
      const userIcon = document.getElementById('userIcon');
      const authPopup = document.getElementById('authPopup');
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      const userEmail = sessionStorage.getItem('userEmail');
      const userRole = sessionStorage.getItem('role');

      if (userRole !== 'teacher') form.style.display = 'none';

      async function loadSections() {
        try {
          const res = await fetch('api/sections.php');
          const data = await res.json();
          sectionGrid.innerHTML = '';

          data.forEach(sec => {
            if (userRole === 'teacher' && sec.owner_email !== userEmail) return;

            createCard(sec.id, sec.section_name, sec.subject, sec.owner_email);
          });
        } catch (err) {
          console.error(err);
        }
      }


      loadSections();

      form.addEventListener('submit', async e => {
        e.preventDefault();
        if (userRole !== 'teacher') return alert("Only teachers can create sections.");
        if (!userEmail) return alert("You must be logged in to create a section.");

        const section = document.getElementById('section').value.trim();
        const subject = document.getElementById('subject').value.trim();
        if (!section || !subject) return;

        try {
          const res = await fetch('api/sections.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ section, subject })
          });

          const result = await res.json();
          if (result.error) return alert(result.error);

          createCard(result.id, section, subject, userEmail);
          form.reset();
        } catch (err) {
          console.error(err);
        }
      });

      function createCard(id, section, subject, owner) {
        const card = document.createElement('div');
        card.className = 'section-card';
        card.innerHTML = `
      <h3>${section}</h3>
      <p>${subject}</p>
      <button class="open-btn">Open Attendance</button>
      ${userRole === 'teacher' ? '<button class="delete-btn">❌ Delete</button>' : ''}
    `;
        sectionGrid.appendChild(card);

        card.querySelector('.open-btn').addEventListener('click', () => {
          window.location.href = `attendance.html?section=${encodeURIComponent(section)}&subject=${encodeURIComponent(subject)}&owner=${encodeURIComponent(owner)}`;
        });

        const delBtn = card.querySelector('.delete-btn');
        if (delBtn) {
          delBtn.addEventListener('click', async () => {
            if (!confirm(`Delete section "${section}"?`)) return;
            try {
              const res = await fetch('api/sections.php', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
              });
              const result = await res.json();
              if (result.success) card.remove();
              else alert(result.error || 'Failed to delete section');
            } catch (err) {
              console.error(err);
            }
          });
        }
      }

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        document.querySelectorAll(".section-card").forEach(card => {
          const title = card.querySelector("h3").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });

      userIcon.addEventListener('click', e => {
        e.stopPropagation();
        authPopup.style.display = authPopup.style.display === 'flex' ? 'none' : 'flex';
      });
      window.addEventListener('click', () => authPopup.style.display = 'none');

      loginBtn.onclick = () => window.location.href = 'user.html';
      registerBtn.onclick = () => window.location.href = 'user.html';
      logoutBtn.onclick = async () => {
        try { await fetch('api/logout.php', { method: 'POST' }); } catch (e) { }
        sessionStorage.clear();
        window.location.reload();
      };

      function updateLoginStatus() {
        const isLoggedIn = sessionStorage.getItem('loggedIn') === 'true';
        loginBtn.style.display = isLoggedIn ? 'none' : 'block';
        registerBtn.style.display = isLoggedIn ? 'none' : 'block';
        logoutBtn.style.display = isLoggedIn ? 'block' : 'none';
      }
      updateLoginStatus();

      const roleField = document.getElementById("role");
      const teacherFields = document.getElementById("teacher-fields");
      const registrationForm = document.getElementById("registration-form");

      roleField.addEventListener("change", () => {
        if (roleField.value === "teacher") {
          teacherFields.style.display = "block";
        } else {
          teacherFields.style.display = "none";
        }
      });

      registrationForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const role = roleField.value;
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const subject = role === "teacher" ? document.getElementById("teacher-subject").value.trim() : null;
        const section = role === "teacher" ? document.getElementById("teacher-section").value.trim() : null;

        console.log("Request Payload:", { role, name, email, password, subject, section }); // Debugging log

        if (!role || !name || !email || !password || (role === "teacher" && (!subject || !section))) {
          alert("Please fill in all required fields.");
          return;
        }

        try {
          const response = await fetch("api/register.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ role, name, email, password, subject, section })
          });

          const result = await response.json();
          console.log("Response:", result); // Debugging log

          if (result.success) {
            alert("Registration successful!");
            registrationForm.reset();
          } else {
            alert(result.error || "Registration failed.");
          }
        } catch (error) {
          console.error("Error during registration:", error);
          alert("An error occurred. Please try again.");
        }
      });
    });
  </script>

</body>
</html>
