<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/school-logo.png" />
  <link rel="stylesheet" href="create.css">
</head>

<body>
  <header>
    <img src="images/school-logo.png" alt="School Logo" class="profile-pic" />
    <nav class="header-nav">
      <a href="index.html#home">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#services">Services</a>
      <a href="index.html#contact">Contact</a>
      <div class="user-icon-container">
        <img src="images/1.png" alt="User Icon" id="userIcon">
        <div id="authPopup" class="auth-popup">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Create Account</button>
          <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <section id="create-attendance" class="content-container">
    <div class="main-content" style="text-align: center;">
      <h2 style="color: #FFD700;">Create Attendance</h2>
      <p style="color: #ccc;">Enter a new section and subject to add it below.</p>
      <form id="attendance-form">
        <label for="section" style="color: #FFD700;">Section:</label>
        <input type="text" id="section" name="section" required /><br /><br />
        <label for="subject" style="color: #FFD700;">Subject:</label>
        <input type="text" id="subject" name="subject" required /><br /><br />
        <button type="submit" class="create-btn">➕ Create</button>
      </form>
    </div>
  </section>

  <main class="content-container">
    <div class="main-content">
      <h2 style="text-align: center; color: #FFD700;">SECTIONS</h2>
      <input type="text" id="search" placeholder="Search section..."
        style="padding: 10px; width: 100%; max-width: 400px; margin: 20px auto; display:block; background:#000; color:#FFD700; border:1px solid gold; border-radius:6px;">
      <div class="section-grid" id="section-grid"></div>
    </div>
  </main>

  <footer>
    <p style="text-align: center; color: #FFD700;">&copy; Attendance Website</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('attendance-form');
      const sectionGrid = document.getElementById('section-grid');
      const searchInput = document.getElementById("search");
      const userIcon = document.getElementById('userIcon');
      const authPopup = document.getElementById('authPopup');
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      const userEmail = localStorage.getItem('userEmail');
      const userRole = localStorage.getItem('role');

      if (userRole !== 'teacher') form.style.display = 'none';

      let sections = JSON.parse(localStorage.getItem('sections')) || [];

      sections.forEach(sec => {
        if (userRole === 'teacher' && sec.owner !== userEmail) return;
        createCard(sec.id, sec.section, sec.subject, sec.owner);
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
        if (userRole !== 'teacher') return alert("Only teachers can create sections.");
        if (!userEmail) return alert("You must be logged in to create a section.");

        const section = document.getElementById('section').value.trim();
        const subject = document.getElementById('subject').value.trim();
        if (!section || !subject) return;

        const exists = sections.some(s => s.section === section && s.subject === subject && s.owner === userEmail);
        if (exists) return alert("You already created this section.");

        const newSection = { id: Date.now(), section, subject, owner: userEmail };
        sections.push(newSection);
        localStorage.setItem('sections', JSON.stringify(sections));
        createCard(newSection.id, section, subject, userEmail);
        form.reset();
      });

      function createCard(id, section, subject, owner) {
        const card = document.createElement('div');
        card.className = 'section-card';
        card.innerHTML = `
          <h3>${section}</h3>
          <p>${subject}</p>
          <button class="open-btn">Open Attendance</button>
          ${userRole === 'teacher' ? '<button class="delete-btn">❌ Delete</button>' : ''}
        `;

        sectionGrid.appendChild(card);

        card.querySelector('.open-btn').addEventListener('click', () => {
          window.location.href = `attendance.html?section=${encodeURIComponent(section)}&subject=${encodeURIComponent(subject)}&owner=${encodeURIComponent(owner)}`;
        });

        const delBtn = card.querySelector('.delete-btn');
        if (delBtn) {
          delBtn.addEventListener('click', () => {
            if (!confirm(`Delete section "${section}"?`)) return;
            sections = sections.filter(s => !(s.id === id && s.owner === userEmail));
            localStorage.setItem('sections', JSON.stringify(sections));
            card.remove();
          });
        }
      }

      // SEARCH
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        document.querySelectorAll(".section-card").forEach(card => {
          const title = card.querySelector("h3").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });

      userIcon.addEventListener('click', e => {
        e.stopPropagation();
        authPopup.style.display = authPopup.style.display === 'flex' ? 'none' : 'flex';
      });
      window.addEventListener('click', () => authPopup.style.display = 'none');

      loginBtn.onclick = () => window.location.href = 'user.html';
      registerBtn.onclick = () => window.location.href = 'user.html';
      logoutBtn.onclick = () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userName');
        localStorage.removeItem('role');
        window.location.reload();
      };

      function updateLoginStatus() {
        const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
        loginBtn.style.display = isLoggedIn ? 'none' : 'block';
        registerBtn.style.display = isLoggedIn ? 'none' : 'block';
        logoutBtn.style.display = isLoggedIn ? 'block' : 'none';
      }
      updateLoginStatus();
    });
  </script>
</body>
</html>
